<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="img/logo.png">
            </div>
        </nav>
        <main>
             <form>
                <h1>Entrar</h1>
                <div class="form-g">
                     <input type="text" placeholder="Email ou numero de telefone">
                     <input type="password" placeholder="senha" required>
                     <button>entrar</button>

                     <div class="form-footer">
                        <input type="checkbox"  id="check">
                        <label style="margin-left: 10px;" for="check">Lembre-me</label>
                        <p>precisa de aujuda?</p>
                    </div>
                </div>
             </form>
             <div class="box-description">
                 <a href="#"><img src="img/facebook.png" > logar com facebook</a>
                 <p>novo na Netflix? <span>escreva-se agora.</span></p>
                  <a href="#">Saiba Mais</a>
            </div>
        </main>
    </div>
    <div class="devider"></div>
    <footer class="footer-login">
        <div class="box-footer">
            <p>Perguntas? Contacte-Nos.</p>
            <div class="box-single">
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Centro de ajuda</a></li>
                    <li><a href="#">Termos de Uso</a></li>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Cookies</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registrado com sucesso:', registration);
        })
        .catch(function(error) {
          console.error('Falha ao registrar o Service Worker:', error);
        });
    }
  </script>
</html>
